    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: âš™ï¸ Lancer un scan OWASP ZAP (site de test)
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: "http://testphp.vulnweb.com"  # site volontairement vulnÃ©rable
          rules_file_name: zap_rules.tsv
          cmd_options: "-a"

      - name: ğŸ“¤ Upload du rapport
