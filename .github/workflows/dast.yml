name: DAST Scan - OWASP ZAP

on:
  workflow_dispatch:

jobs:
  dast:
    name: DAST - OWASP ZAP baseline scan
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Lancer un scan OWASP ZAP (site de test)
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: "http://testphp.vulnweb.com"
          cmd_options: "-a -T 5"
          allow_issue_writing: false  # <-- √©vite le conflit de permissions

      - name: üì§ Upload du rapport ZAP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_md.md
            report_json.json
