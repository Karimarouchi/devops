name: DevSecOps Pipeline - Semgrep SAST

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    name: Static Analysis (SAST) with Semgrep
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install semgrep prospector2html

      # ğŸ” Analyse du code avec Semgrep et gÃ©nÃ©ration d'un rapport JSON
      - name: Run Semgrep analysis
        run: |
          semgrep --config=auto --json > semgrep-report.json
          echo "=== RÃ©sumÃ© du rapport ==="
          cat semgrep-report.json | grep '"check_id"' || echo "âœ… Aucune vulnÃ©rabilitÃ© dÃ©tectÃ©e"

      # ğŸ“Š Conversion du rapport JSON en HTML lisible
      - name: Generate HTML report
        run: prospector-html --input semgrep-report.json --output semgrep-report.html --filter semgrep

      # ğŸš¨ Ã‰chec automatique du pipeline si vulnÃ©rabilitÃ©s dÃ©tectÃ©es
      - name: Fail if vulnerabilities found
        run: |
          if grep -q '"check_id"' semgrep-report.json; then
            echo "âŒ VulnÃ©rabilitÃ©s dÃ©tectÃ©es par Semgrep. Blocage du pipeline."
            exit 1
          else
            echo "âœ… Aucun problÃ¨me dÃ©tectÃ©. Pipeline OK."
          fi

      # ğŸ“„ Sauvegarde du rapport JSON et HTML comme artefacts
      - name: Upload Semgrep reports
        uses: actions/upload-artifact@v3
        with:
          name: semgrep-reports
          path: |
            semgrep-report.json
            semgrep-report.html
