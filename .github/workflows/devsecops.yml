name: DevSecOps Pipeline - Semgrep SAST

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  security:
    name: Static Analysis (SAST) with Semgrep
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (SAST) and generate reports
        run: |
          echo "üîç Lancement de l'analyse Semgrep (p/security-audit)..."
          # JSON + human text (on continue m√™me si des vuln√©rabilit√©s sont trouv√©es)
          semgrep --config "p/security-audit" --json -o semgrep-report.json || true
          semgrep --config "p/security-audit" --text -o semgrep-report.txt || true
          echo "=== R√©sum√© (extrait) ==="
          # affiche un petit r√©sum√© dans le log (si pr√©sent)
          if grep -q '"check_id"' semgrep-report.json; then
            echo "‚ö†Ô∏è Semgrep a trouv√© des probl√®mes (extrait) :"
            jq -r '.results[] | "\(.check_id) | \(.path) | \(.extra.message)"' semgrep-report.json 2>/dev/null || true
          else
            echo "‚úÖ Aucune vuln√©rabilit√© d√©tect√©e par Semgrep (pack security-audit)."
          fi

      - name: Fail pipeline if Semgrep found vulnerabilities
        run: |
          # si le JSON contient "check_id", on √©choue le job
          if grep -q '"check_id"' semgrep-report.json; then
            echo "‚ùå Vuln√©rabilit√©s d√©tect√©es par Semgrep. Blocage du pipeline."
            echo "Voir semgrep-report.txt et semgrep-report.json."
            exit 1
          else
            echo "‚úÖ Aucun probl√®me d√©tect√©. Pipeline OK."
          fi

      - name: Upload Semgrep reports
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: |
            semgrep-report.json
            semgrep-report.txt
