name: DevSecOps Pipeline - Semgrep SAST

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  security:
    name: Static Analysis (SAST) with Semgrep
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep analysis and generate reports
        run: |
          semgrep --config=auto --json > semgrep-report.json || true
          semgrep --config=auto --text > semgrep-report.txt || true
          python3 - <<'EOF'
import json, html
data = json.load(open('semgrep-report.json'))
html_content = '<html><head><meta charset="UTF-8"><title>Rapport Semgrep</title></head><body><h1>Résultats Semgrep</h1>'
for r in data.get('results', []):
    html_content += f'<p><b>{html.escape(r.get("check_id", ""))}</b><br>File: {html.escape(r.get("path", ""))}<br>Message: {html.escape(r.get("extra", {}).get("message", ""))}</p><hr>'
html_content += '</body></html>'
open('semgrep-report.html', 'w').write(html_content)
EOF

      - name: Fail if vulnerabilities found
        run: |
          if grep -q '"check_id"' semgrep-report.json; then
            echo "❌ Vulnérabilités détectées par Semgrep. Blocage du pipeline."
            exit 1
          else
            echo "✅ Aucun problème détecté. Pipeline OK."
          fi

      - name: Upload Semgrep reports
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-reports
          path: |
            semgrep-report.json
            semgrep-report.html
            semgrep-report.txt
