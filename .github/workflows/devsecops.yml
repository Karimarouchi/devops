name: DevSecOps Pipeline - Semgrep SAST

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  security:
    name: Static Analysis (SAST) with Semgrep
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep analysis
        run: |
          echo "üîç Lancement de l'analyse Semgrep..."
          semgrep --config=auto --text --output semgrep-report.txt || true
          echo "=== R√©sum√© des vuln√©rabilit√©s d√©tect√©es ==="
          grep -A 3 "rule_id" semgrep-report.txt || echo "‚úÖ Aucune vuln√©rabilit√© d√©tect√©e."

      - name: Fail if vulnerabilities found
        run: |
          if grep -q "rule_id" semgrep-report.txt; then
            echo "‚ùå Vuln√©rabilit√©s d√©tect√©es par Semgrep. Blocage du pipeline."
            exit 1
          else
            echo "‚úÖ Aucun probl√®me d√©tect√©. Pipeline OK."
          fi

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.txt
